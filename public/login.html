<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="">

        <form action="">
            <label for="username">Username:</label><br>
            <input type="email" id="username" name="" value=""><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="" value=""><br><br>

            <input type="submit" value="Submit">
        </form>

    </body>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>

    <script>
        var formdata = new FormData();

        // use type & id
        formdata.append("email", document.getElementById("username").value);
        formdata.append("password", document.getElementById("password").value);

        var requestOptions = {
            method: 'POST',
            body: formdata,
            redirect: 'follow'
        };

        fetch("http://localhost:7999/api/auth/login", requestOptions)
        .then(response => response.text())
        .then((response) => {
            if (response.ok) {
                window.location.replace("http://www.google.com")
            }
        })
        .catch(error => console.log('error', error));
    </script>

</html>
